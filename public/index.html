<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css" />
      <title>PattyKakes</title>
   </head>
   <body>
      <!-- navbar goes here -->

      <header class="site-header sticky top-0 z-50">
         <nav class="bg-primary">
            <div class="max-w-6xl mx-auto px-3">
               <div class="flex justify-between">
                  <!-- logo -->
                  <div class="">
                     <a href="#" class="flex items-center py-5 px-2 space-x-1">
                        <svg
                           class="w-8 h-8"
                           fill="none"
                           stroke="currentColor"
                           viewBox="0 0 24 24"
                           xmlns="http://www.w3.org/2000/svg"
                        >
                           <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z"
                           ></path>
                        </svg>
                        <span class="font-bold text-white">PattyKakes</span>
                     </a>
                  </div>
                  <!-- end logo -->
                  <!-- primary nav -->
                  <div class="hidden md:flex items-center" >
                     <a href="#" class="primary-nav">About</a>
                     <a href="#" class="primary-nav">Gallery</a>
                     <a href="#" class="py-2 px-3 order-here">Order Here</a>
                  </div>
                  <!-- end primary nav -->
                  <!-- mobile btn goes here -->
                  <div class="md:hidden flex items-center">
                     <button class="" id="burger">
                        <svg
                           class="w-6 h-6"
                           fill="none"
                           stroke="currentColor"
                           viewBox="0 0 24 24"
                           xmlns="http://www.w3.org/2000/svg"
                        >
                           <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"
                           ></path>
                        </svg>
                     </button>
                  </div>
                  <!-- end btn -->
               </div>
            </div>
            <!-- mobile menu -->
            <div class="hidden md:hidden" id="mobile-menu">
               <a href="#" class="mobile-menu">About</a>
               <a href="#" class="mobile-menu">Gallery</a>
               <a href="#" class="mobile-menu">Order Here</a>
            </div>
            <!-- end mobile menu -->
         </nav>
      </header>

      <!-- content goes here -->
      <div class="py-32 text-center h-screen">
         <h2 class="font-extrabold text-6xl">navbars in tailwind</h2>
      </div>
      <section class="h-screen bg-purple-400"></section>

      <script src="index.js"></script>
   </body>
</html>
